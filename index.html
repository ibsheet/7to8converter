<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ibsheet7 migration tool</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="./assets/vendors/rSlider/rSlider.min.css"/>
    <script src="./assets/vendors/rSlider/rSlider.min.js"></script>
    <script src="./assets/js/ibsheetinfo.js"></script>
    <script src="./assets/js/ibsheet7to8Convert.js"></script>
    <script src="./assets/js/contents.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/split-grid/dist/split-grid.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/monokai-sublime.min.css" integrity="sha512-ade8vHOXH67Cm9z/U2vBpckPD1Enhdxl3N05ChXyFx5xikfqggrK4RrEele+VWY/iaZyfk7Bhk6CyZvlh7+5JQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js" integrity="sha512-EBLzUL8XLl+va/zAsmXwS7Z2B1F9HUHkZwyS/VKwh3S7T/U0nF4BaU29EP/ZSf6zgiIxYAnKLu6bJ8dqpmX5uw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/javascript.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="infoButton">
            <div>
                <label>IBSheet id : <input type="text" id="sheetID"/></label>
                <label>초기화 객체 : <input type="text" id="initObj"/></label>
                <label>시트생성 DIV : <input type="text" id="elObj"/></label>
            </div>
            <div>
                <input type="text" id="sampleSlider" />
                <button type='button' onclick='convertIBSheet7ToIBSheet8()'>초기화 변환</button>
                <a href="https://github.com/ibsheet/7to8converter/"><i style="font-size:2.2rem" class='bx bxl-github'></i></a>
                
            </div>
        </div>
        <div class="grid">
            <!-- legacy code-->
            <div>
                <textarea id='lcode' onchange='legacyCodeTrim();findSheetId()' placeholder="original code">
               								        	
var initData = {
    "Cfg": {
        "SearchMode": 2,
        "Page": 10,
        "FrozenCol": 0,
        "UseHeaderActionMenu": false,
        "MouseHoverMode": 0,
        "SelectionRowsMode": 1,
        "AutoFitColWidth": "resize",
        "DeferredVScroll": 1
    },
    "HeaderMode": {
        "Sort": 0,
        "ColMove": 0,
        "ColResize": 0,
        "HeaderCheck": 0
    },
    "Cols": [{
        "Header": "순위",
        "Type": "Seq",
        "Width": 50,
        "SaveName": "sSeq",
        "Align": "Right"
    }, {
        "Header": "상태",
        "Type": "Status",
        "Width": 60,
        "SaveName": "sStatus",
        "Align": "Center",
        "ShowMobile": 0
    }, {
        "Header": "삭제",
        "Type": "DelCheck",
        "Width": 60,
        "SaveName": "sDelCheck",
        "ShowMobile": 0
    }, {
        "Header": "국가",
        "Type": "Combo",
        "Width": 70,
        "SaveName": "sNation",
        "ComboText": "한국|미국|일본|영국|캐나다|이탈리아|스웨덴|중국|프랑스",
        "Align": "Center",
        "ShowMobile": 0
    }, {
        "Header": "영화명",
        "Type": "Text",
        "Width": 200,
        "SaveName": "sTitle",
        "Ellipsis": 1
    }, {
        "Header": "점유율",
        "Type": "Float",
        "Width": 50,
        "SaveName": "sShare",
        "Format": "#,##0.0\\%",
        "ShowMobile": 0
    }, {
        "Header": "상영횟수",
        "Type": "AutoSum",
        "Width": 100,
        "SaveName": "sCount",
        "Format": "#,##0"
    }, {
        "Header": "개봉일",
        "Type": "Date",
        "Width": 100,
        "SaveName": "sDate",
        "Align": "Center"
    }, {
        "Header": "추천",
        "Type": "CheckBox",
        "Width": 60,
        "SaveName": "sCheck"
    }]
};


// IBSheet 생성
var container = $('#ib-container')[0];
createIBSheet2(container, 'mySheet', '100%', '284px');

// IBSheet 초기화
IBS_InitSheet(mySheet, initData);
                </textarea>
            </div>
            <!-- button -->
            <div class="gutter-col gutter-col-1">
          
            </div>
            
            <!-- converted code-->
            <div>
                    <pre>
                    <code class="language-javascript theme-monokai-sublime" id='ccode' placeholder="convert code"></code>
                    </pre>
            </div>
        </div>
    </div>
<script>
Split({
    columnGutters: [{
        track: 1,
        element: document.querySelector('.gutter-col-1'),
    }],
})
</script>
</body>
</html>
